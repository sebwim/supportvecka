<!-- Sebastian -->
<script>
//seb
var sebSemester = new Date("Aug 2, 2019 15:00:00").getTime();
var sebTillbaka = new Date("Aug 19, 2019 08:00:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {
  // Get today's date and time
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  var distanceSeb = sebSemester - now;
  var distanceTillbakaSeb = sebTillbaka - now;
  // Time calculations for days, hours, minutes and seconds
  var daysSeb = Math.floor(distanceSeb / (1000 * 60 * 60 * 24));
  var hoursSeb = Math.floor((distanceSeb % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutesSeb = Math.floor((distanceSeb % (1000 * 60 * 60)) / (1000 * 60));
  var secondsSeb = Math.floor((distanceSeb % (1000 * 60)) / 1000);
  var daysTillbakaSeb = Math.floor(distanceTillbakaSeb / (1000 * 60 * 60 * 24));
  var hoursTillbakaSeb = Math.floor((distanceTillbakaSeb % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutesTillbakaSeb = Math.floor((distanceTillbakaSeb % (1000 * 60 * 60)) / (1000 * 60));
  var secondsTillbakaSeb = Math.floor((distanceTillbakaSeb % (1000 * 60)) / 1000);
  // Display the result in the element with id="demo"
  document.getElementById("seb").innerHTML = "Sebastian: " + daysSeb + " dagar " + hoursSeb + " timmar "
  + minutesSeb + " minuter och " + secondsSeb + " sekunder.";
  // If the count down is finished, write some text 
  if (distanceSeb < 0){
	document.getElementById("seb").innerHTML = "Sebastian är tillbaka om " + daysTillbakaSeb + " dagar " + hoursTillbakaSeb + " timmar " + minutesTillbakaSeb + " minuter " + secondsTillbakaSeb + " sekunder";
  }
  
  if (distanceTillbakaSeb < 0) {
    clearInterval(x);
    document.getElementById("seb").innerHTML = "Sommaren är över för Sebastian :(";
  }
}, 1000);
</script>
