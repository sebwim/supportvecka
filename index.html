 
<!DOCTYPE html>
<html>

<head>
<title>Vem har support?</title>
<meta charset="UTF-8"</meta>
<style>
p {
	font-family: tahoma;
	font-size: 75%;
}

table {
	font-family: tahoma;
	font-size: 75%;
	text-align: center;
}

body {
	background-color: #FFFFFF;
}

</style>


</head>



<body>
  <p><b>Vem har support?</b></p>
  
  <p id=support></p>
  <p><b>Nästa vecka:</b>
  <p id=next></p>
  
  <p>	
  <table id="veckoschema">
    <tr class="header">
	  <th></th>
      <th><div class="monday">Måndag</div></th>
      <th><div class="tuesday">Tisdag</div></th>
      <th><div class="wednesday">Onsdag</div></th>
      <th><div class="thursday">Torsdag</div></th>
	  <th><div class="friday">Fredag</div></th>
    </tr>
	<tr>
	  <td><b>Easit</b></td>
	  <td><div class="monday">Figge</div></td>
	  <td><div class="tuesday">Sebbe</div></td>
	  <td><div class="wednesday">Wille</div></td>
	  <td><div class="thursday">Figge</div></td>
	  <td><div class="friday">Anders</div></td>
	</tr>
	<tr>
	  <td><b>Drift</b></td>
	  <td id="mondaydrift">Jens</td>
	  <td id="tuesdaydrift">Elias</td>
	  <td id="wednesdaydrift">Patrik</td>
	  <td id="thursdaydrift">Jens</td>
	  <td id="fridaydrift">Linda</td>
	</tr>
	<tr>
	  <td><b>Återkrav</b></td>
	  <td><div class="monday">Wille</div></td>
	  <td><div class="tuesday">Sebbe</div></td>
	  <td><div class="wednesday">Wille</div></td>
	  <td><div class="thursday">Figge</div></td>
	  <td><div class="friday">Anders</div></td>
	</tr>
</p>

  <script>
	Date.prototype.getWeek = function() {
		var onejan = new Date(this.getFullYear(), 0, 1);
		return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() - 8) / 7);
	}

	var weekNumber = (new Date()).getWeek();
	var nextWeek = weekNumber + 1;
		
	var produkter = ["Ersättningsreglering", "Gemensam försäkringsinformation", "Kundresa och värdeström", "Kvalifikation", "Sommarschema", "Julschema"];
	var ersättningsreglering = [3, 7, 11, 15, 19, 23, 27, 36, 40, 44, 48];
	var gemensam = [4, 8, 12, 16, 20, 24, 33, 37, 41, 45, 49];
	var kundresa = [5, 9, 13, 17, 21, 25, 34, 38, 42, 46, 50];
	var kvalifikation = [2, 6, 10, 14, 18, 22, 26, 35, 39, 43, 47, 51];
	var sommarschema = [28, 29, 30, 31, 32];
	var julschema = [52, 1];
	
	var produktText = "";
	var nextText = "";
		
	if (ersättningsreglering.includes(weekNumber)) {
		produktText = "Vecka " + weekNumber + ": " + produkter[0];
		document.body.style.backgroundColor = "#add8e6";
	}
	
	else if (gemensam.includes(weekNumber)) {
		produktText = "Vecka " + weekNumber + ": " + produkter[1];

	}
	
	else if (kundresa.includes(weekNumber)) {
		produktText = "Vecka " + weekNumber + ": " + produkter[2];
	}
	
	else if (kvalifikation.includes(weekNumber)) {
		produktText = "Vecka " + weekNumber + ": " + produkter[3];
	}
	
	else if (sommarschema.includes(weekNumber)) {
		produktText = "Vecka " + weekNumber + ": " + produkter[4];
	}
	
	else if (julschema.includes(weekNumber)) {
		produktText = "Vecka " + weekNumber + ": " + produkter[5];
	}
	
	else {
		produktText = "Jag vet inte :(. Kolla supportschema."
	}
	
	//Nästa vecka	
	if (ersättningsreglering.includes(nextWeek)) {
		nextText = "Vecka " + nextWeek + ": " + produkter[0];
	}
	
	else if (gemensam.includes(nextWeek)) {
		nextText = "Vecka " + nextWeek + ": " + produkter[1];
	}
	
	else if (kundresa.includes(nextWeek)) {
		nextText = "Vecka " + nextWeek + ": " + produkter[2];
	}
	
	else if (kvalifikation.includes(nextWeek)) {
		nextText = "Vecka " + nextWeek + ": " + produkter[3];
	}
	
	else if (sommarschema.includes(nextWeek)) {
		nextText = "Vecka " + nextWeek + ": " + produkter[4];
	}
	
	else if (julschema.includes(nextWeek)) {
		nextText = "Vecka " + nextWeek + ": " + produkter[5];
	}
	
	else {
		nextText = "Jag vet inte :(. Kolla supportschema."
	}
	
	
	document.getElementById("support").innerHTML = produktText;
	document.getElementById("next").innerHTML = nextText;
		
	switch (new Date().getDay()) {
		case 1:
			var columns = document.getElementsByClassName("monday");
			for (i=0; i<columns.length; i++) {
				columns[i].style.backgroundColor = "#FA9D60";
			}
			if (ersättningsreglering.includes(weekNumber)) {
				document.getElementById("mondaydrift").style.backgroundColor = "#FA9D60";
			}
			break;
		case 2:
			var columns = document.getElementsByClassName("tuesday");
			for (i=0; i<columns.length; i++) {
				columns[i].style.backgroundColor = "#FA9D60";
			}
			if (ersättningsreglering.includes(weekNumber)) {
				document.getElementById("tuesdaydrift").style.backgroundColor = "#FA9D60";
			}
			break;
		case 3:
			var columns = document.getElementsByClassName("wednesday");
			for (i=0; i<columns.length; i++) {
				columns[i].style.backgroundColor = "#FA9D60";
			}
			if (ersättningsreglering.includes(weekNumber)) {
				document.getElementById("wednesdaydrift").style.backgroundColor = "#FA9D60";
			}
			break;
		case 4:
			var columns = document.getElementsByClassName("thursday");
			for (i=0; i<columns.length; i++) {
				columns[i].style.backgroundColor = "#FA9D60";
			}
			if (ersättningsreglering.includes(weekNumber)) {
				document.getElementById("thursdaydrift").style.backgroundColor = "#FA9D60";
			}
			break;
		case 5:
			var columns = document.getElementsByClassName("friday");
			for (i=0; i<columns.length; i++) {
				columns[i].style.backgroundColor = "#FA9D60";
			}
			if (ersättningsreglering.includes(weekNumber)) {
				document.getElementById("fridaydrift").style.backgroundColor = "#FA9D60";
			}
			break;
	}

</script>

</body>
</html>
